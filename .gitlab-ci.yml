# This file is a template, and might need editing before it works on your project.
image: python:latest

before_script:
  - python -V                                   # Print out python version for debugging

test:
  script:
  - pip install os
  - pip install threading
  - pip install time

  - pip install requests
  - pip install bs4

  - python downloadXKCD.py test
  - python run_downloadXKCD.py test
  - pip install tox flake8  # you can also use tox
  - tox -e py36,flake8

run:
  script:
  - pip install time
  - pip install os
  - pip install threading

  - pip install requests
  - pip install bs4
  
  - python downloadXKCD.py bdist_wheel
  - python run_downloadXKCD.py bdist_wheel
  # an alternative approach is to install and run:
  - pip install dist/*
  # run the command here
  artifacts:
    paths:
    - dist/*.whl

pages:
  script:
  - pip install sphinx sphinx-rtd-theme
  - cd doc ; make html
  - mv build/html/ ../public/
  artifacts:
    paths:
    - public
  only:
  - master
